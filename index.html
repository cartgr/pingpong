<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Ping Pong Elo Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üèì Lab Ping Pong Elo Rankings</h1>

        <div class="section">
            <h2>Current Rankings</h2>
            <div id="rankings" class="rankings">
                <div class="loading">Loading rankings...</div>
            </div>
        </div>

        <div class="section">
            <h2>Submit Match Result</h2>
            <form id="matchForm" class="match-form">
                <div class="form-group">
                    <label for="winner">Winner:</label>
                    <select id="winner" name="winner" required>
                        <option value="">Select player</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="loser">Loser:</label>
                    <select id="loser" name="loser" required>
                        <option value="">Select player</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="winnerScore">Winner Score:</label>
                    <input type="number" id="winnerScore" name="winnerScore" min="0" required>
                </div>

                <div class="form-group">
                    <label for="loserScore">Loser Score:</label>
                    <input type="number" id="loserScore" name="loserScore" min="0" required>
                </div>

                <button type="submit">Submit Match</button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <div class="section">
            <h2>Add New Player</h2>
            <form id="playerForm" class="player-form">
                <div class="form-group">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" name="playerName" required>
                </div>
                <button type="submit">Add Player</button>
            </form>
        </div>

        <div class="section">
            <h2>Recent Matches</h2>
            <div id="recentMatches" class="recent-matches">
                <div class="loading">Loading matches...</div>
            </div>
        </div>
    </div>

    <script src="elo.js"></script>
</body>
</html>
